<html lang="en">

  <title>October 1</title>

<body>

    <button id="play-pause">Play</button>
    <input id="volume" type="range" min="0" max="1" step="0.01" value="1.0" />
  </div>

  <!-- Overlay if autoplay blocked -->
  <div id="play-overlay" class="play-overlay hidden">
    <div class="overlay-card">
      <p>I love you Rain ğŸ‚</p>
      <button id="overlay-play">Play</button>
    </div>
  </div>

  <!-- Falling leaves background -->
  <div class="leaves">
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
  </div>

  <!-- Main layout -->
  <div class="container">
    <!-- Left: Photo + caption + lyrics -->
    <div class="left-panel">
      <div class="photo-frame">
        <img src="images/us.jpg" alt="Us together" />
      </div>
      <div class="caption">ğŸ My favorite place will always be wherever you are. ğŸ</div>
      <div id="lyrics-display"></div>
    </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
